name: Build and Test JTReg

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:

  linux-test:
    runs-on: ubuntu-latest
    steps:
    - name: 'Build'
      uses: ./.github/actions/build

  mac-test:
    runs-on: macos-latest
    steps:
    - name: 'Build'
      uses: ./.github/actions/build

  windows-test:
    runs-on: windows-latest
    defaults:
      run:
        shell: C:\cygwin\bin\bash.exe --noprofile --norc -o igncr -eo pipefail '{0}'
    steps:
    - name: 'Build'
      uses: ./.github/actions/build
