name: Build and Test JTReg

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:

  test:
    name: "Test ${{ matrix.os }}"
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: 'Set up JDK 11'
      uses: actions/setup-java@v3
      with:
       distribution: 'temurin'
       java-version: 11
       
    - name: 'Install Cygwin on Windows'
      if: runner.os == 'Windows'
      uses: cygwin/cygwin-install-action@v2
      
    - name: 'Build JTReg'
      shell: bash
      run: |
        java --version
        bash make/build.sh --jdk ${JAVA_HOME}

    - name: 'Run initial tests (goal: quick-test)'
      shell: bash
      env:
        MAKE_ARGS: quick-test
        HEADLESS: 1
      run: |
        bash make/build.sh --jdk ${JAVA_HOME} --skip-download

    - name: 'Run all tests (goal: test)'
      shell: bash
      env:
        MAKE_ARGS: test
        HEADLESS: 1
      run: |
        bash make/build.sh --jdk ${JAVA_HOME} --skip-download
